<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .editor-toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .editor-content {
            width: 50%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            outline: none;
            overflow-y: auto;
            font-size: 16px;
        }

        button{
            padding: 8px 15px;
            background-color: black;
            color: white;
            border: none;
            border-radius:10px;
            outline: none;
        }
    </style>
</head>
<body>

    <div class="editor-toolbar">
        <button onclick="document.execCommand('bold', false, '')">Bold</button>
        <button onclick="document.execCommand('italic', false, '')">Italic</button>
        <button onclick="document.execCommand('underline', false, '')">Underline</button>
        <button onclick="document.execCommand('insertOrderedList', false, '')">Ordered List</button>
        <button onclick="document.execCommand('insertUnorderedList', false, '')">Unordered List</button>
        <button onclick="document.execCommand('createLink', false, prompt('Enter URL:'))">Add Link</button>

        <button onclick="change()">change color</button>
        <button onclick="fontI('+')">+</button>
        <button onclick="fontd('-')">-</button> 
    </div>

    <div id="editor" class="editor-content" contenteditable="true" >
       
    </div>

    <script>
        // JavaScript can be extended to add more functionality.
         let head = document.querySelector(".editor-content")
var color = ["blue","green","yellow"]
var oldnumber;
function change(){
    var rand = (Math.random()*4).toFixed()

    if(oldnumber==rand){
        change()
    }

    else{

    head.style.color = color[rand];
    oldnumber==rand;
    }


}

var fontSize = 30;
function fontI(op){
if(op=="+"){
    head.style.fontSize=(fontSize+5)+'px'
    fontSize+=5;
}
else{
    head.style.fontSize -=fontSize
}
 }

 function fontd(op){
    if(op=='-'){
        head.style.fontSize=(fontSize-5)+'px'
        fontSize-=5;
    }

    else{
    head.style.fontSize +=fontSize

    }
}

    </script>

</body>
</html>
